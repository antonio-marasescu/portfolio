<app-section-layout [id]="NavigationItemType.About">
  <div class="w-full h-full flex flex-col items-center gap-10" content>
    <h2
      class="text-2xl md:text-3xl font-bold underline underline-offset-4 decoration-2"
    >
      # About Myself
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-center max-w-4xl">
      <div
        class="md:col-span-2 md:col-start-1"
        pAnimateOnScroll
        [once]="true"
        enterClass="animate-enter fade-in-10 slide-in-from-l-20 animate-duration-700"
        leaveClass="animate-leave fade-out-0"
      >
        <p-card class="h-fit">
          <ng-template #title>
            <h3 class="font-bold">About Me</h3>
          </ng-template>
          <p
            class="h-full text-base md:text-lg text-foreground whitespace-pre-line"
          >
            {{ CvAbout.content }}
          </p>
          <ng-template #footer>
            <p-divider />
            <div class="flex flex-col gap-2">
              <h3 class="text-base font-bold flex flex-row items-center gap-2">
                <span class="material-icons-outlined">emoji_events</span>
                Core Skills
              </h3>
              <div class="flex flex-wrap gap-4 mt-1">
                @for (topSkill of CvAbout.topSkills; track topSkill.id) {
                  <p-tag [value]="topSkill.label" [rounded]="true" />
                }
              </div>
            </div>
          </ng-template>
        </p-card>
      </div>
      <div
        class="md:row-start-1 md:col-start-3 justify-self-center"
        pAnimateOnScroll
        [once]="true"
        enterClass="animate-enter fade-in-10 slide-in-from-r-20 animate-duration-700"
      >
        <p-image
          [src]="CvAbout.imageUrl"
          [alt]="CvAbout.imageUrlAlt"
          [preview]="true"
          imageClass="h-40 w-40 md:h-52 md:w-52 max-w-52 rounded-xl shadow-2xl dark:shadow-[0_0_20px_rgba(255,255,255,0.15)]"
        />
      </div>
    </div>
  </div>
</app-section-layout>
