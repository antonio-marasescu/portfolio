<app-section-layout [id]="NavigationItemType.Skills">
  <div class="w-full h-full flex flex-col items-center gap-10" content>
    <h2 class="text-2xl md:text-3xl font-bold underline underline-offset-4 decoration-2">
      # Skills
    </h2>
    <div class="w-full max-w-xl md:max-w-6xl flex flex-col gap-4">
      <div
        pAnimateOnScroll
        [once]="true"
        enterClass="animate-enter fade-in-0 slide-in-from-b-4 animate-duration-700"
        leaveClass="animate-leave fade-out"
      >
        <p-selectbutton
          [options]="skillsFilterOptions"
          [formControl]="skillsFilterControl"
          optionLabel="label"
          optionValue="id"
          [unselectable]="true"
          class="flex-wrap items-center w-full"
        >
        </p-selectbutton>
      </div>
      <div class="flex flex-col gap-8">
        @for (category of filteredCategories(); track category.id) {
          <div class="flex flex-col gap-2">
            <h4 class="text-xl font-bold text-center md:text-start">
              {{ category.label }}
            </h4>
            <div class="flex flex-col md:flex-row md:flex-wrap gap-4 items-center">
              @for (skill of category.skills; track skill.id) {
                <p-card
                  class="min-w-50 max-w-50 min-h-50 max-h-50 hover:shadow-lg hover:shadow-blue-500/20"
                  pAnimateOnScroll
                  [once]="true"
                  enterClass="animate-enter fade-in-10 slide-in-from-r-6 animate-duration-700"
                  leaveClass="animate-leave fade-out"
                >
                  <ng-template #header>
                    <div
                      class="flex flex-row justify-center w-full bg-surface-200/20 dark:bg-surface-950/20 p-2"
                    >
                      <p-image [src]="skill.imageUrl" [alt]="skill.label" width="52" />
                    </div>
                  </ng-template>
                  <ng-template #title>
                    <div class="flex flex-row w-full justify-center">
                      {{ skill.label }}
                    </div>
                  </ng-template>
                  <div class="flex flex-col items-center justify-center gap-2">
                    <p-tag [value]="skill.level" [severity]="SkillLevelToSeverity[skill.level]" />
                    <span class="text-xs text-info">{{ skill.experience }} year exp</span>
                  </div>
                </p-card>
              }
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</app-section-layout>
